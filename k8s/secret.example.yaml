apiVersion: v1
kind: Secret
metadata:
  name: resume-screener-secrets
  namespace: resume-screener
  annotations:
    note: "Example secret. Do NOT commit real secrets. Create in cluster instead."
stringData:
  SESSION_SECRET: "REPLACE_ME"
  AZURE_STORAGE_CONNECTION_STRING: "REPLACE_ME"
  AZURE_BLOB_CONTAINER: "resumes"
  # Back-compat single-resource vars (optional)
  AZURE_OPENAI_API_KEY: "REPLACE_ME"
  AZURE_OPENAI_ENDPOINT: "https://your-azure-openai-resource.openai.azure.com/"
  AZURE_OPENAI_API_VERSION: "2024-12-01-preview"

  # Separate chat vs embeddings (preferred)
  AZURE_OPENAI_CHAT_API_KEY: "REPLACE_ME"
  AZURE_OPENAI_CHAT_ENDPOINT: "https://parseroa.openai.azure.com/"
  AZURE_OPENAI_CHAT_API_VERSION: "2024-12-01-preview"
  AZURE_OPENAI_CHAT_DEPLOYMENT: "gpt-35-turbo"

  AZURE_OPENAI_EMBEDDING_API_KEY: "REPLACE_ME"
  AZURE_OPENAI_EMBEDDING_ENDPOINT: "https://embedderresume.openai.azure.com/"
  AZURE_OPENAI_EMBEDDING_API_VERSION: "2024-12-01-preview"
  AZURE_OPENAI_EMBEDDING_DEPLOYMENT: "text-embedding-3-large"
